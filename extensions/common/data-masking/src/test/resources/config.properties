# Sample configuration for Data Masking Extension

# Enable data masking functionality
edc.data.masking.enabled=true

# Configure specific fields to mask (optional)
# If not specified, default fields will be used: name, phone, phoneNumber, phone_number, email, emailAddress, email_address
edc.data.masking.fields=name,phone,email,phoneNumber,customSensitiveField

# Other EDC configuration...
edc.participant.id=test-participant
edc.runtime.id=test-runtime
